<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movies</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar">
			<a href="#" class="navbar__logo">
				<img src="assets/img/Logo.png" alt="Logo" />
			</a>
			<button class="navbar__toggler" id="searchIconMobile">
				<img
					src="assets/img/icons8-busca-mas-50.png"
					alt="logoSearch"
					onclick="toggleSearchMenu()"
				/>
			</button>
			<div class="navbar__collapse collapse" id="navbarSearchNav">
				<div class="search__container">
					<div class="search__form">
						<input type="text" id="inputSearch" />
						<button onclick="searchMovie()">Buscar</button>
					</div>
					<ul
						class="movies__list__container"
						id="moviesSearchListContainer"
					></ul>
				</div>
			</div>
		</nav>
		<script src="assets/key.js"></script>
		<script src="index.js"></script>
	</body>
</html>
